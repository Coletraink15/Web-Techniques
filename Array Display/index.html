<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Dispaly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Array Display!</h1>
    <h2>This will show you the effects of pop() and push() for arrays!</h2>

    <div class="arrayDisplay">
        <p id="array"></p>
    </div>
    <div class="arrayPop">
        <input type="text" id="popInput" text="Enter Value">
        <button onclick="popFunc()">Submit</button>
    </div>
    <div class="arrayPush">
        <input type="text" id="pushInput">
        <button onclick="pushFunc()">Submit</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
